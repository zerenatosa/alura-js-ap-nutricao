<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Academia - Desafio 01 - Sexta versão</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection">

	</head>
	<body onload="hello()">

		<header>
 			<div class="container">
				<h1 class = "titulo">Academia - Desafio 01 - Sexta versão</h1>
			</div>
		</header>
		<main>
			<div class = "invisivel" id = "spinnerAguardaClientes"><div class="loader"></div></div>
			


			
			<section class = "container" id =  "containerNaoPossuiClientes">
				<h2> veja suas opções </h2>
             	<!-- <label for ="buscar-pacientes3">1 - trazer os pacientes já cadastrados</label> -->
				<button id="buscar-pacientes" class="botao bto-principal">adicionar clientes armazenados</button>
				<!-- <label for ="buscar-pacientes4">2 - incluir um paciente manualmente</label> -->
				<button id="buscar-pacientes4" class="botao bto-principal">adicionar manualmente</button>
				<button id="mostrar-clientes" class="botao bto-principal">mostrar clientes</button>
				<button id="esconder-clientes" class="botao bto-principal">esconder clientes</button>
				<!-- <button id="limpar-clientes" class="botao bto-principal">esconder clientes</button> -->
				
				<br />
				<br />
			</section>

			<section class="container" id = "containerAdicionaPacinetes">
				<h2 id="titulo-form">adicionar novo cliente</h2>
				<span id="mensagem-erro"></span>
				<ul id="mensagens-erro">
					
				</ul>
				<form id="form-adiciona">
					<div class="grupo">
						<label for="nome">nome:</label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu cliente" class="campo">
					</div>
					<div class="grupo">
						<label for="cpf">cpf:</label>
						<input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="dataDeNascimento">data de nascimento:</label>
						<input id="data_nascimento" type="date" placeholder="digite a data de nascimento do seu cliente" class="campo campo-medio"> 
					</div>
					<div class="grupo">
						<label for="renda">renda em R$:</label>
						<input id="renda" name="renda" type="text" placeholder="digite a renda do seu cliente" class="campo campo-medio" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
					</div>
			<!--         <div class="grupo">
						<label for="dataDeNascimento">data de nascimento:</label>
						<input id="dataDeNascimento" type="date" placeholder="digite a data de nascimento do seu cliente" class="campo campo-medio"> 
					</div> -->
					<div class="grupo">
						<label for="justificativa" id = "justificativaLabel" class = "invisivel">justificativa</label>
						<input id="justificativa" type="text" placeholder="digite a justificativa" class="campo campo-medio, invisivel">
					</div>
			
			
					
					<!-- <button id="buscar-pacientes" class="botao bto-principal">buscar pacientes no heroku</button> -->
				</form>
				<button id="adicionar-cliente" class="botao bto-principal">adicionar</button>
				<button id="cancelarAdicionarPaciente" class="botao bto-principal">cancelar</button>
			</section>

			<section class="container"  id = "containerInicial">
				<h2>meus clientes</h2>
				<label for ="totalDaRenda">Total da Renda <span name ="totalDaRenda" id = "totalizadorDaRendaDosClientes"></span></label> 
				<br>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="digite o nome do paciente">
				<br>
				<span id = "status-ajax" class = "invisivel"></span>
				<table id = "tabela-geral" class="highlight">
					<thead>
						<tr>
							<th>cd_cliente</th>
							<th>matricula</th>
							<th>cpf</th>
							<th>nome</th>
							<th>data de nascimento</th>
							<th>renda (R$) </th>
							<th>idade em anos</th>
							<th>justificativa da renda</th>
							<th>ação</th>
							
						</tr>
					</thead>
					<tbody id="tabela-clientes">
<!-- 						<tr class="cliente" id = "primeiro-cliente">
							<td class="info-cpf">12345678910</td>
							<td class="info-nome">zerenatosa</td>
							<td class="info-data-de-nascimento">25/05/1981</td>
							<td class="info-renda">0</td>
							<td class="info-idade">0</td>
							<td class="info-justificativa">renda maior que mil</td>
							
						</tr> -->
					</tbody>
				</table>
				<!-- <button id="buscar-pacientes2" class="botao bto-principal">buscar pacientes no heroku</button> -->
			</section>
		</main>

<!-- ... -->

		<script src="js/buscar-pacientes.js"></script>

		<script src="js/totalizador.js"></script>
		<script src="js/totalizador.js"></script>
		<script src="js/onLoad.js"></script>
	</body>
</html>
