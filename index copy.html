<section class="container" id = "containerAdicionaPacinetes">
    <h2 id="titulo-form">adicionar novo cliente</h2>
	<span id="mensagem-erro"></span>
	<ul id="mensagens-erro">
		
	</ul>
    <form id="form-adiciona">
        <div class="grupo">
            <label for="nome">nome:</label>
            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu cliente" class="campo">
        </div>
        <div class="grupo">
            <label for="cpf">cpf:</label>
            <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" class="campo campo-medio">
        </div>
		<div class="grupo">
            <label for="dataDeNascimento">data de nascimento:</label>
            <input id="dataDeNascimento" type="date" placeholder="digite a data de nascimento do seu cliente" class="campo campo-medio"> 
        </div>
        <div class="grupo">
            <label for="renda">renda em R$:</label>
            <input id="renda" name="renda" type="text" placeholder="digite a renda do seu cliente" class="campo campo-medio" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>

        </div> -->
		<div class="grupo">

            <input id="justificativa" type="text" placeholder="digite a justificativa" class="campo campo-medio, invisivel">
        </div>


        <button id="adicionar-cliente" class="botao bto-principal">adicionar paciente</button>
